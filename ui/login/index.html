<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in - Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/vendor/styles/spotify.min.css">
  <link rel="stylesheet" href="/assets/styles/auth.css">
</head>
<body>
  <div class="container">
    <a class="navbar-brand" href="/">
      <span class="navbar-logo">Spotify</span>
    </a>
    <div class="content">
      <h3 class="text-center">Log in to your account</h3>
      <p class="alert alert-danger hidden text-center">Some error occurred. Try again later.</p>
      <form>
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-sm btn-primary" value="Log in">
        </div>
      </form>
      <p class="text-center"><a href="/reset">Forgot your username or password?</a></p>
      <p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>

  <script src="https://cdn.wedeploy.com/api/4.1.0/wedeploy.js"></script>
  <script>
  var auth = WeDeploy.auth('auth-spotify.wedeploy.io');

  var form = document.querySelector('form');
  var alert = document.querySelector('.alert');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    auth.signInWithEmailAndPassword(form.email.value, form.password.value)
      .then(function() {
        document.location.href = '/';
      })
      .catch(function() {
        alert.classList.remove('hidden');
        form.reset();
      });
  });
  </script>
</body>
</html>
